<html>
    
    <header>
        <meta charset="UTF-8">
        <title>Pointer Recorder</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </header>
 
    <body>
        
        <div class="cursor"></div>
        
        <div class="buttons">
            <div class="info"></div>
            <!-- use svg icons defined in symbols.svg -->
            <div class="button play">
                <svg class="icon">
                    <use href="symbols.svg#icon-play"></use>
                </svg>
            </div>
 
            <div class="button record">
                <svg class="icon">
                    <use href="symbols.svg#icon-record"></use>
                </svg>
            </div>

            <div class="button stop">
                <svg class="icon">
                    <use href="symbols.svg#icon-stop"></use>
                </svg>
            </div>   
        </div>
        
        <div class="obstacle"></div>
        
    </body>
    
</html>
